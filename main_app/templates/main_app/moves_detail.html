{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/moves/moves-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card {{ moves.special }}">
  <div class="card-bg {{ moves.special }} ">
  <div class="card-content  {{ moves.special }}">
    <p>Name: {{ moves.get_special_display }}</p>
    <h2>Move Detail: </h2><p>{{ moves.move_effect }}</p>
  </div>
  </div>
</div>
<a href="{% url 'moves-update' moves.id %}" class="btn upd">Edit</a>
<a href="{% url 'moves-delete' moves.id %}" class="btn del">Delete</a>


{% endblock %}
