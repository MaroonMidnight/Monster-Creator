{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Move?</h1>
</div>
<h2>Are you sure you want to delete {{ object.special }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'moves-detail' moves.id %}" class="btn cancel"> Cancel </a>
  <button type="submit" class="btn del">Yes</button>
</form>

{% endblock %}
