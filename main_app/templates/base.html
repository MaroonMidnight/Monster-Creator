{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Creator</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	{% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'monster-index' %}">All Monsters</a></li>
            <li><a href="{% url 'moves-index' %}">All Moves</a></li>
            <li><a href="{% url 'monster-create' %}">Add a Monster</a></li>
            <li><a href="{% url 'moves-create' %}">Add a Move</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log out</button>
              </form>
            </li>
          {% else %}
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'home' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>      
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
